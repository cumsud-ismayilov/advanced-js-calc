<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display">
        <div class="buttons">
            <button id="clear">C</button>
            <button >(</button>
            <button >)</button>
            <button >/</button>

            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button >*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>

            <button >0</button>
            <button >.</button>
            <button id="equal" onclick="calculate()">=</button>
            <button id="power">xʸ</button>

            <button >sin</button>
            <button >cos</button>
            <button >tan</button>
            <button>√</button>

            <button >log</button>
            <button >ln</button>
            <button >eˣ</button>
            <button >π</button>

        </div>
    </div>


    <script src="/main.js"></script>
</body>

</html>
